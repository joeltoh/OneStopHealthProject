    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index1.html">

        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" method="POST">
                <h3 class="form-title font-green">Sign In</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" id="email" name="email" placeholder="Email"/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" id="password" name="password" placeholder="Password"/> </div>
                <div class="form-actions">
                    <button type="submit" id="quickstart-sign-in" name="signin" class="btn green uppercase">Login</button>
                </div>
            </form>
            <!-- END LOGIN FORM -->

        </div>
